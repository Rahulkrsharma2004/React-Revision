<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        @media (max-width: 768px){
            .main{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (max-width:400px) {
            .main{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div style="padding: 100px;border: 2px solid red;">1</div>
        <div style="padding: 100px;border: 2px solid red;">2</div>
        <div style="padding: 100px;border: 2px solid red;">3</div>
        <div style="padding: 100px;border: 2px solid red;">4</div>
        <div style="padding: 100px;border: 2px solid red;">5</div>
    </div>
</body>
<script src="./form.js"></script>
</html>
